        <p>我就读于哈尔滨工业大学（威海），目前是一名大三学生。  </p>
<p>大学期间我是哈工大威海HERO竞技机器人团队的一员。在Robomatser机器人竞赛的22赛季至23赛季中，我担任了团队的硬件负责人，主要职责是各类机器人的硬件电路板和硬件整体结构的设计，同时负责部分团队管理事项。其中部分项目的进展过程和总结展示于我的个人笔记。  </p>
<p>未完待续</p>
